<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 2000;
            height: 2000;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "1111", "label": "1111", "shape": "dot", "size": 10}, {"id": "1011", "label": "1011", "shape": "dot", "size": 10}, {"id": "0111", "label": "0111", "shape": "dot", "size": 10}, {"id": "1101", "label": "1101", "shape": "dot", "size": 10}, {"id": "1110", "label": "1110", "shape": "dot", "size": 10}, {"id": "0011", "label": "0011", "shape": "dot", "size": 10}, {"id": "1010", "label": "1010", "shape": "dot", "size": 10}, {"id": "1001", "label": "1001", "shape": "dot", "size": 10}, {"id": "0101", "label": "0101", "shape": "dot", "size": 10}, {"id": "0110", "label": "0110", "shape": "dot", "size": 10}, {"id": "0010", "label": "0010", "shape": "dot", "size": 10}, {"id": "0001", "label": "0001", "shape": "dot", "size": 10}, {"id": "1100", "label": "1100", "shape": "dot", "size": 10}, {"id": "0100", "label": "0100", "shape": "dot", "size": 10}, {"id": "1000", "label": "1000", "shape": "dot", "size": 10}, {"id": "0000", "label": "0000", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"color": "#FFC2CB", "from": "1111", "to": "1011", "weight": 1}, {"color": "#FFC2CB", "from": "1111", "to": "0111", "weight": 1}, {"color": "blue", "from": "1111", "to": "1101", "weight": 1}, {"color": "#8CD8FF", "from": "1111", "to": "1110", "weight": 1}, {"color": "#FFC2CB", "from": "1011", "to": "0011", "weight": 1}, {"color": "#8CD8FF", "from": "1011", "to": "1010", "weight": 1}, {"color": "#8CD8FF", "from": "1011", "to": "1001", "weight": 1}, {"color": "#8CD8FF", "from": "0111", "to": "0101", "weight": 1}, {"color": "#8CD8FF", "from": "0111", "to": "0011", "weight": 1}, {"color": "#8CD8FF", "from": "0111", "to": "0110", "weight": 1}, {"color": "#8CD8FF", "from": "0011", "to": "0010", "weight": 1}, {"color": "#8CD8FF", "from": "0011", "to": "0001", "weight": 1}, {"color": "#FFC2CB", "from": "1101", "to": "0101", "weight": 1}, {"color": "#FFC2CB", "from": "1101", "to": "1100", "weight": 1}, {"color": "red", "from": "1101", "to": "1001", "weight": 1}, {"color": "#FFC2CB", "from": "0101", "to": "0100", "weight": 1}, {"color": "#8CD8FF", "from": "0101", "to": "0001", "weight": 1}, {"color": "#FFC2CB", "from": "1100", "to": "1110", "weight": 1}, {"color": "#FFC2CB", "from": "1100", "to": "1000", "weight": 1}, {"color": "#8CD8FF", "from": "1100", "to": "0100", "weight": 1}, {"color": "#FFC2CB", "from": "1001", "to": "1000", "weight": 1}, {"color": "red", "from": "1001", "to": "0001", "weight": 1}, {"color": "#FFC2CB", "from": "0100", "to": "0110", "weight": 1}, {"color": "#8CD8FF", "from": "0100", "to": "0000", "weight": 1}, {"color": "#FFC2CB", "from": "1110", "to": "1010", "weight": 1}, {"color": "#8CD8FF", "from": "1110", "to": "0110", "weight": 1}, {"color": "#FFC2CB", "from": "1010", "to": "1000", "weight": 1}, {"color": "#8CD8FF", "from": "1010", "to": "0010", "weight": 1}, {"color": "#8CD8FF", "from": "1000", "to": "0000", "weight": 1}, {"color": "#FFC2CB", "from": "0010", "to": "0000", "weight": 1}, {"color": "#8CD8FF", "from": "0010", "to": "0110", "weight": 1}, {"color": "red", "from": "0000", "to": "0001", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
